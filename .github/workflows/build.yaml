name: Chrome Extension Build

on:
  push:
    branches:
      - main  # Oder welcher Branch auch immer du verwenden m√∂chtest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Pack Extension
      run: chrome --pack-extension=./src

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-crx
        path: every-smart.crx
